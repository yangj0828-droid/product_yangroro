<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M G Z N _ A R C H I V E</title>
    <style>
        :root { --bg: #0a0a0a; --fg: #dcdcdc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Times New Roman', serif; overflow-x: hidden; position: relative; }

        /* 필름 입자 효과 */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15; pointer-events: none; z-index: 1000;
        }

        nav { padding: 60px; text-align: left; }
        .logo { font-size: 0.8rem; letter-spacing: 15px; opacity: 0.4; font-weight: 100; }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 50px 150px; }
        .magazine-layout { display: flex; flex-direction: column; gap: 200px; }
        
        .row { display: flex; gap: 60px; align-items: center; justify-content: center; }
        .row.reverse { flex-direction: row-reverse; }

        .photo-frame { position: relative; overflow: hidden; background: #111; width: 100%; }
        .large { width: 65%; aspect-ratio: 16 / 10; }
        .portrait { width: 35%; aspect-ratio: 4 / 6; }
        
        img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: sepia(30%) contrast(1.1) brightness(0.8) saturate(0.7);
            transition: 1.5s ease;
        }
        .photo-frame:hover img { filter: sepia(0%) contrast(1) brightness(1) saturate(1); transform: scale(1.03); }

        .visual-bars { display: flex; justify-content: center; align-items: flex-end; gap: 5px; height: 40px; margin: 100px 0; }
        .v-bar { width: 1.5px; background: #fff; opacity: 0.2; animation: move 0.6s infinite alternate; }
        @keyframes move { from { height: 2px; } to { height: 40px; } }

        /* 제휴 문의 폼 */
        .contact-section { padding: 120px 0 60px; border-top: 1px solid rgba(255,255,255,0.08); }
        .contact-label { font-size: 9px; letter-spacing: 12px; opacity: 0.35; margin-bottom: 60px; text-transform: uppercase; }
        .contact-form { max-width: 600px; display: flex; flex-direction: column; gap: 0; }
        .contact-form input,
        .contact-form textarea {
            background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.15);
            color: var(--fg); font-family: 'Times New Roman', serif; font-size: 0.95rem;
            padding: 20px 0; outline: none; width: 100%; resize: none;
            transition: border-color 0.3s;
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder { color: rgba(255,255,255,0.2); font-style: italic; }
        .contact-form input:focus,
        .contact-form textarea:focus { border-bottom-color: rgba(255,255,255,0.6); }
        .contact-form textarea { min-height: 120px; margin-top: 10px; }
        .contact-form button {
            margin-top: 40px; background: transparent; border: 1px solid rgba(255,255,255,0.25);
            color: var(--fg); font-family: 'Times New Roman', serif; font-size: 9px;
            letter-spacing: 10px; padding: 18px 40px; cursor: pointer; align-self: flex-start;
            text-transform: uppercase; transition: all 0.4s;
        }
        .contact-form button:hover { background: rgba(255,255,255,0.07); border-color: rgba(255,255,255,0.6); }
        .form-success { display: none; font-size: 9px; letter-spacing: 8px; opacity: 0.4; margin-top: 30px; text-transform: uppercase; }

        footer { padding: 100px; text-align: center; font-size: 9px; letter-spacing: 10px; opacity: 0.2; }
    </style>
</head>
<body>
    <nav><div class="logo">M G Z N _ A R C H I V E</div></nav>
    <div class="container">
        <div class="magazine-layout">
            <div class="row">
                <div class="photo-frame large">
                    <img src="https://images.unsplash.com/photo-1542204172-3c2415d881a9?auto=format&fit=crop&q=80&w=1600" alt="Night Mood">
                </div>
            </div>
            <div class="visual-bars">
                <div class="v-bar" style="animation-delay: 0.1s"></div>
                <div class="v-bar" style="animation-delay: 0.3s"></div>
                <div class="v-bar" style="animation-delay: 0.2s"></div>
                <div class="v-bar" style="animation-delay: 0.4s"></div>
            </div>
            <div class="row reverse">
                <div class="photo-frame portrait">
                    <img src="https://images.unsplash.com/photo-1533104816931-20fa691ff6ca?auto=format&fit=crop&q=80&w=1200" alt="Minimal">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="contact-section">
            <div class="contact-label">P A R T N E R S H I P _ I N Q U I R Y</div>
            <form class="contact-form" action="https://formspree.io/f/mgolrpry" method="POST" id="contactForm">
                <input type="text" name="name" placeholder="NAME" required>
                <input type="email" name="email" placeholder="EMAIL" required>
                <input type="text" name="company" placeholder="COMPANY / BRAND">
                <textarea name="message" placeholder="MESSAGE" required></textarea>
                <button type="submit">S E N D</button>
            </form>
            <div class="form-success" id="formSuccess">M E S S A G E _ S E N T</div>
        </div>
    </div>
    <footer>E D I T I O N _ 2 0 2 6</footer>
    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch(form.action, { method: 'POST', body: new FormData(form), headers: { Accept: 'application/json' } });
            if (res.ok) {
                form.style.display = 'none';
                document.getElementById('formSuccess').style.display = 'block';
            }
        });
    </script>
</body>
</html>
