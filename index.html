<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M G Z N _ A R C H I V E</title>
    <style>
        :root { --bg: #0a0a0a; --fg: #dcdcdc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Times New Roman', serif; overflow-x: hidden; position: relative; }

        /* 필름 입자 효과 */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15; pointer-events: none; z-index: 1000;
        }

        nav { padding: 60px; text-align: left; }
        .logo { font-size: 0.8rem; letter-spacing: 15px; opacity: 0.4; font-weight: 100; }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 50px 150px; }
        .magazine-layout { display: flex; flex-direction: column; gap: 200px; }
        
        .row { display: flex; gap: 60px; align-items: center; justify-content: center; }
        .row.reverse { flex-direction: row-reverse; }

        .photo-frame { position: relative; overflow: hidden; background: #111; width: 100%; }
        .large { width: 65%; aspect-ratio: 16 / 10; }
        .portrait { width: 35%; aspect-ratio: 4 / 6; }
        
        img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: sepia(30%) contrast(1.1) brightness(0.8) saturate(0.7);
            transition: 1.5s ease;
        }
        .photo-frame:hover img { filter: sepia(0%) contrast(1) brightness(1) saturate(1); transform: scale(1.03); }

        .visual-bars { display: flex; justify-content: center; align-items: flex-end; gap: 5px; height: 40px; margin: 100px 0; }
        .v-bar { width: 1.5px; background: #fff; opacity: 0.2; animation: move 0.6s infinite alternate; }
        @keyframes move { from { height: 2px; } to { height: 40px; } }

        footer { padding: 100px; text-align: center; font-size: 9px; letter-spacing: 10px; opacity: 0.2; }
    </style>
</head>
<body>
    <nav><div class="logo">M G Z N _ A R C H I V E</div></nav>
    <div class="container">
        <div class="magazine-layout">
            <div class="row">
                <div class="photo-frame large">
                    <img src="https://images.unsplash.com/photo-1542204172-3c2415d881a9?auto=format&fit=crop&q=80&w=1600" alt="Night Mood">
                </div>
            </div>
            <div class="visual-bars">
                <div class="v-bar" style="animation-delay: 0.1s"></div>
                <div class="v-bar" style="animation-delay: 0.3s"></div>
                <div class="v-bar" style="animation-delay: 0.2s"></div>
                <div class="v-bar" style="animation-delay: 0.4s"></div>
            </div>
            <div class="row reverse">
                <div class="photo-frame portrait">
                    <img src="https://images.unsplash.com/photo-1533104816931-20fa691ff6ca?auto=format&fit=crop&q=80&w=1200" alt="Minimal">
                </div>
            </div>
        </div>
    </div>
    <footer>E D I T I O N _ 2 0 2 6</footer>
</body>
</html>
